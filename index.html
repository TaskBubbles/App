    <div class="theme-div">
      <!-- Rounded switch -->
      <label class="switch">
        <label for="theme-input" aria-label="theme switch"></label>
        <input type="checkbox" id="theme-input" onclick="ToggleTheme()">
        <span class="slider round"></span>
      </label>
    </div>

    <!-- add task form-->
    <div class="add-task">

      <div class="add-task-backdrop"></div>
      <h1 class="heading">Add Task</h1>

      <div class="input-group">
        <label for="task-input"></label>
        <input type="text" maxlength="250" id="task-input" placeholder="Task Name"/>
      </div>

      <div class="input-group" id="sizeBtns">
          <button class="sizeBtn" value="0.25"><div class="sizeBtnDiv" aria-label="Tiny"></div></button>
          <button class="sizeBtn" value=".5"><div class="sizeBtnDiv" aria-label="Small"></div></button>
          <button class="sizeBtn" value="1"><div class="sizeBtnDiv" aria-label="Medium"></div></button>
          <button class="sizeBtn" value="1.5"><div class="sizeBtnDiv" aria-label="Large"></div></button>
          <button class="sizeBtn" value="2"><div class="sizeBtnDiv" aria-label="Huge"></div></button>
      </div>


      <div class="input-group" id="colorButtons">
          <button class="colorBtn" value="0" aria-label="Orange">
          <button class="colorBtn" value="1" aria-label="Yellow">
          <button class="colorBtn" value="2" aria-label="Greem">
          <button class="colorBtn" value="3" aria-label="Blue">
          <button class="colorBtn" value="4" aria-label="Purple">
      </div>

      <div class="input-group">
      <div class="datetime-wrapper">
        <div class="calendar-wrapper">
          <input type="datetime-local" id="datetime-picker">
          <img src="images/calendar.svg" alt="calendar" class="calendar-icon">
        </div>

        <div class="datetime-display">
          <p id="date-display"></p>
          <p id="time-display"></p>
        </div>
      </div>
    </div>
      <div class="btns">
        <button class="add-btn" onclick="ConfirmTaskCreation()" alt="Confirm Task Creation Button">Confirm</button>
      </div>
    </div>


    
    <script src="matter.js"></script>

    <script src="AddTaskButton.js"></script>
