<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibration API Example</title>
</head>
<body>
  <button id="vibrate-simple">Vibrate (500ms)</button>
  <button id="vibrate-pattern">Vibrate Pattern</button>
  <button id="stop-vibrate">Stop Vibration</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const vibrateSimple = document.getElementById('vibrate-simple');
      const vibratePattern = document.getElementById('vibrate-pattern');
      const stopVibrate = document.getElementById('stop-vibrate');

      const checkVibrationSupport = () => {
        if ('vibrate' in navigator) {
          alert("Vibration API is supported!");
          console.log("Vibration API is supported!");
        } else {
          alert("Vibration API is not supported by this browser.");
          console.log("Vibration API is not supported by this browser.");
        }
      };

      vibrateSimple.addEventListener('click', () => {
        if (navigator.vibrate) {
          const didVibrate = navigator.vibrate(500);
          console.log('Simple vibration triggered:', didVibrate);
          alert('Simple vibration triggered: ' + didVibrate);
        } else {
          alert("Vibration API is not supported by this browser.");
          console.log("Vibration API is not supported by this browser.");
        }
      });

      vibratePattern.addEventListener('click', () => {
        if (navigator.vibrate) {
          const didVibrate = navigator.vibrate([200, 100, 300]);
          console.log('Pattern vibration triggered:', didVibrate);
          alert('Pattern vibration triggered: ' + didVibrate);
        } else {
          alert("Vibration API is not supported by this browser.");
          console.log("Vibration API is not supported by this browser.");
        }
      });

      stopVibrate.addEventListener('click', () => {
        if (navigator.vibrate) {
          const didVibrate = navigator.vibrate(0);
          console.log('Vibration stopped:', didVibrate);
          alert('Vibration stopped: ' + didVibrate);
        } else {
          alert("Vibration API is not supported by this browser.");
          console.log("Vibration API is not supported by this browser.");
        }
      });

      checkVibrationSupport();
    });
  </script>
</body>
</html>
